<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<main class="page-container">
    <h1 class="title-main">ðŸ“¬ Feedbacks Recebidos</h1>

    <table class="table">
        <thead>
        <tr>
            <th>De</th>
            <th>Para</th>
            <th>Assunto</th>
            <th>Data</th>
            <th>Status</th>
            <th>Mensagem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="email : ${emailsPage.content}">
            <td th:text="${email.emailFrom}"></td>
            <td th:text="${email.emailTo}"></td>
            <td th:text="${email.subject}"></td>
            <td th:text="${#temporals.format(email.sendDateEmail, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${email.statusEmail}"></td>
            <td th:text="${email.text}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{/email/feedbacks(page=${currentPage - 1}, size=5)}">â¬… Anterior</a>

        <span>PÃ¡gina <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/email/feedbacks(page=${currentPage + 1}, size=5)}">PrÃ³xima âž¡</a>
    </div>
</main>

<div th:replace="fragments/footer :: footerFragment"></div>

</body>
</html>
